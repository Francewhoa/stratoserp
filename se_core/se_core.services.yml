services:
  se_core.set_business:
    class: Drupal\se_core\Service\FormAlter
    arguments:
      - '@request_stack'
      - '@entity_type.manager'
      - '@current_user'

  se_core.route_subscriber:
    class: Drupal\se_core\Routing\RouteSubscriber
    arguments: ['@entity_type.manager']
    tags:
      - { name: event_subscriber }