langcode: en
status: true
dependencies: { }
id: upgrade_d6_contact
migration_tags:
  - 'Drupal 6'
migration_group: migrate_drupal_6
label: Business contacts
weight: 1
source:
  plugin: upgrade_d6_contact
process:
  type:
    plugin: default_value
    default_value: se_contact

  title: name
  uid:
    plugin: default_value
    default_value: 0
  sticky:
    plugin: default_value
    default_value: 0
  status:
    plugin: default_value
    default_value: 1

  field_co_email: email
  field_co_phone: phone
  field_co_type: contact_type

  field_bu_ref/target_id: business_ref

destination:
  plugin: 'entity:node'
  default_bundle: se_contact

migration_dependencies:
  required:
    - upgrade_d6_user
    - upgrade_d6_user_role


